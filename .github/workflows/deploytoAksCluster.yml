on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n iqsharpazdevcr -g iqsharpazdevcracbc-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n iqsharpazdevcr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n iqsharpazdevcr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n iqsharpazdevcr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: iqsharpazdevcr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t iqsharpazdevcr.azurecr.io/iqsharpazdevkb:${{ github.sha }}
        docker push iqsharpazdevcr.azurecr.io/iqsharpazdevkb:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_iqsharpazdevkb_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep iqsharpazdevkb8ce4 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace iqsharpazdevkb8ce4`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: iqsharpazdevkb8ce4
        container-registry-url: iqsharpazdevcr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: iqsharpazdevdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: iqsharpazdevkb8ce4
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          iqsharpazdevcr.azurecr.io/iqsharpazdevkb:${{ github.sha }}
        imagepullsecrets: |
          iqsharpazdevdockerauth